<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishi Mitr - Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f8f5;
    }
    .weather-card {
      margin-top: 30px;
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 250px;
    }
    .weather-card h3 {
      margin: 0;
      color: #2e7d32;
    }
    .weather-card p {
      margin: 6px 0;
      font-size: 16px;
    }
    #errorMsg {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #debug {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üå± Krishi Mitr</h1>
  <h2>Weather Forecast</h2>

  <input type="text" id="cityInput" placeholder="Enter city" style="padding:8px;">
  <button onclick="getWeather()" style="padding:8px;">Get Weather</button>

  <div id="weatherResult"></div>
  <div id="errorMsg"></div>
  <div id="debug"></div> <!-- Debug info will show here -->

  <script>
    function debugLog(message) {
      document.getElementById("debug").innerText += message + "\n";
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "019fab8681fe8c95a827cddd074a17fb"; // your API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const resultDiv = document.getElementById("weatherResult");
      const errorDiv = document.getElementById("errorMsg");
      const debugDiv = document.getElementById("debug");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";
      debugDiv.innerText = "";

      if (!city) {
        errorDiv.innerHTML = "‚ö†Ô∏è Please enter a city name.";
        return;
      }

      try {
        debugLog("Fetching: " + url);
        const response = await fetch(url);
        debugLog("Response status: " + response.status);

        if (!response.ok) {
          throw new Error("City not found (status " + response.status + ")");
        }

        const data = await response.json();
        debugLog("API Data: " + JSON.stringify(data, null, 2));

        const weatherHTML = `
          <div class="weather-card">
            <h3>${data.name}, ${data.sys.country}</h3>
            <p><b>üå° Temperature:</b> ${data.main.temp} ¬∞C</p>
            <p><b>üå• Condition:</b> ${data.weather[0].description}</p>
            <p><b>üíß Humidity:</b> ${data.main.humidity}%</p>
            <p><b>üí® Wind Speed:</b> ${data.wind.speed} m/s</p>
          </div>
        `;
        resultDiv.innerHTML = weatherHTML;

      } catch (error) {
        debugLog("Weather API Error: " + error.message);
        errorDiv.innerHTML = "‚ö†Ô∏è Error: " + error.message;
      }
    }
  </script>
</body>
</html>
