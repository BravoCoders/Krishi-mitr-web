<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishi Mitr - Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f8f5;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .weather-card {
      margin-top: 20px;
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 250px;
    }
    .weather-card h3 {
      margin: 0;
      color: #2e7d32;
    }
    .weather-card p {
      margin: 6px 0;
      font-size: 16px;
    }
    #errorMsg {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üå± Krishi Mitr</h1>
  <h2>Weather Forecast</h2>

  <input type="text" id="city" placeholder="Enter city">
  <button id="getWeather">Get Weather</button>

  <div id="result"></div>
  <div id="errorMsg"></div>

  <script>
    const apiKey = "019fab8681fe8c95a827cddd074a17fb";

    document.getElementById("getWeather").addEventListener("click", async () => {
      const city = document.getElementById("city").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("errorMsg");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!city) {
        errorDiv.innerHTML = "‚ö†Ô∏è Please enter a city name!";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        if (data.cod !== 200) {
          errorDiv.innerHTML = `‚ùå Error: ${data.message}`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="weather-card">
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
            <p>‚òÅÔ∏è Condition: ${data.weather[0].description}</p>
            <p>üíß Humidity: ${data.main.humidity}%</p>
            <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
          </div>
        `;
      } catch {
        errorDiv.innerHTML = "‚ö†Ô∏è Failed to fetch weather data!";
      }
    });
  </script>
</body>
</html>
